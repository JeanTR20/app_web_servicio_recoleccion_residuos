<div class="relative top-0 min-h-screen w-full overflow-x-hidden max-xs:overflow-y-hidden">
  <div>
    <shared-header></shared-header>
  </div>
  <div class="w-full h-screen pt-[81px] color3 flex items-center max-lg:justify-center">
    <img
        src="assets/img/portada.jpg"
        alt="portada"
        class="w-full h-full object-cover pointer-events-none
      ">
    <div class="absolute inset-0 bg-black opacity-50 pointer-events-none"></div>

    <div class="absolute ml-48 py-4 pr-20 border-b-[10px] max-2xl:ml-20 max-xl:pr-10 max-sm:hidden max-lg:hidden">
      <span class="font-black text-6xl text-white max-xl:text-4xl">Unidos Siempre</span>
    </div>

    <div class="absolute right-28 border-2 w-[480px] h-[475px] rounded-[30px]
      max-lg:right-auto
      max-xs:hidden max-xs:right-0
    ">
    </div>
    <div class="absolute right-[134px] px-10 bg_azul_crayola_ecoHuancan w-[435px] 2xl:max-w-[1536px] h-[432px] opacity-60 rounded-[15px] flex items-center
      max-lg:right-auto
      max-xs:rounded-none max-xs:right-0 max-xs:w-full max-xs:h-full max-xs:top-40
    "></div>

    <div class="absolute right-[134px] px-10 w-[435px] 2xl:max-w-[1536px] h-[432px] rounded-[15px] flex items-center
      max-lg:right-auto
      max-xs:rounded-none max-xs:right-0 max-xs:w-full max-xs:h-auto
    ">
      <form
        autocomplete="off"
        [formGroup]="verificacionform"
        (ngSubmit)="verificarcodigo()"
        class="w-full"
        >
        <h2 class="w-full flex justify-center font-extrabold text-white max-xs:mt-10 max-xs:leading-normal">Verificar Código</h2>
        <div class="space-y-1 mt-5 max-xs:space-y-5 max-xs:mt-10">
          <h6 class="w-full text-white max-xs:text-4xl">Código de verificación</h6>
          <input
            type="text"
            formControlName="codigo_verificacion"
            class="w-full py-2 px-2 rounded-[4px] text-lg max-xs:text-[20px] max-xs:p-8 focus:outline-none"
            maxlength="6"
            (keypress)="validarInputCodigo($event)"
            >
        </div>
        <div class="w-full flex justify-center mt-10 max-xs:mt-20">
          <button type="submit" class="px-10 py-2 bg_verde_esmeralda_ecoHuancan text-white font-semibold rounded-md text-lg max-xs:text-4xl max-xs:w-full max-xs:py-7">
            Verificar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
