<div class="relative top-0 min-h-screen w-full overflow-x-hidden max-xs:overflow-y-hidden">
  <div>
    <shared-header></shared-header>
  </div>
  <div class="w-full h-screen pt-[81px] color3 flex items-center max-xls:justify-center">
    <img
      src="assets/img/portada.jpg"
      alt="portada"
    class="w-full h-full object-cover pointer-events-none
    ">

    <div class="absolute inset-0 bg-black opacity-50 pointer-events-none"></div>

    <div class="absolute ml-48 py-4 pr-20 border-b-[10px] max-3xl:ml-20 max-2xl:ml-20 max-xl:pr-10 max-sm:hidden max-xls:hidden">
      <span class="font-black text-6xl text-white max-xlm:text-5xl">Unidos Siempre</span>
    </div>

    <div class="absolute right-48 border-2 w-[530px] 2xl:max-w-[1536px] h-[500px] rounded-[30px]
      max-3xl:right-20
      max-xls:right-auto
      max-sm:w-[475px] max-sm:h-[445px]
      max-xs:hidden
      ">
    </div>

    <div class="absolute right-[218px] px-10 bg_azul_crayola_ecoHuancan w-[478px] 2xl:max-w-[1536px] h-[475px] opacity-60 rounded-[15px] flex justify-center items-center
    max-3xl:right-[105px]
    max-xls:right-auto
    max-sm:w-[448px] max-sm:h-[430px]
    max-xs:rounded-none max-xs:w-full max-xs:h-full max-xs:top-40">
    </div>

    <div class="absolute right-[218px] px-10 w-[478px] h-[460px] rounded-[15px] flex justify-center items-center
      max-3xl:right-[105px]
      max-xls:right-auto
      max-sm:w-[448px] max-sm:h-[430px] max-sm:px-5
      max-xs:rounded-none max-xs:h-auto max-xs:w-full
      ">
      <form
        autocomplete="off"
        [formGroup]="myform"
        (ngSubmit)="registrarUser()"
        class="w-full"
        >
        <h2 class="w-full flex justify-center font-extrabold text-white">Registrar</h2>
        <div class="space-y-4 mt-2 max-xs:space-y-8">
          <div class="flex gap-4 max-xs:flex-col max-xs:gap-0">
            <div class="w-[238px] space-y-1 max-xs:space-y-5  max-xs:w-full max-xs:mt-8">
              <h6 class="w-full text-white max-xs:text-4xl max-xsm:text-3xl">DNI</h6>
              <input
                type="text"
                formControlName="dni"
                class="w-full py-2 px-4 rounded-[4px] focus:outline-none text-lg max-xs:text-[20px] max-xs:p-7 max-xsm:text-4xl"
                maxlength="8"
                (keypress)="ValidarInputNumber($event)"
                [class.input-error]="isValidField('dni')"
              >
              <span  class="text-red-200 text-sm px-2 max-xs:text-3xl" *ngIf="isValidField('dni')">
                {{getFieldError('dni')}}
              </span>
            </div>
            <div class="w-[238px] space-y-1 max-xs:space-y-5 max-xs:w-full max-xs:mt-8">
              <h6 class="w-full text-white max-xs:text-4xl max-xsm:text-3xl">N° Celular</h6>
              <input
                type="tel"
                formControlName="telefono"
                class="w-full py-2 px-4 rounded-[4px] focus:outline-none text-lg max-xs:text-[20px] max-xs:p-7 max-xsm:text-4xl"
                maxlength="9"
                (keypress)="ValidarInputNumber($event)"
                [class.input-error]="isValidField('telefono')"
              >
              <span  class="text-red-200 text-sm px-2 max-xs:text-3xl" *ngIf="isValidField('telefono')">
                {{getFieldError('telefono')}}
              </span>
            </div>
          </div>
          <div class="space-y-1 max-xs:space-y-5 max-xs:mt-8">
            <h6 class="w-full text-white max-xs:text-4xl max-xsm:text-3xl">Nombres</h6>
            <input
              type="text"
              formControlName="nombre_usuario"
              class="w-full py-2 px-4 rounded-[4px] focus:outline-none text-lg max-xs:text-[20px] max-xs:p-7 max-xsm:text-4xl"
              maxlength="40"
              [class.input-error]="isValidField('nombre_usuario')"
            >
            <span  class="text-red-200 text-sm px-2 max-xs:text-3xl" *ngIf="isValidField('nombre_usuario')">
              {{getFieldErrorCaracteres('nombre_usuario')}}
            </span>
          </div>

          <div class="space-y-1 max-xs:space-y-5 max-xs:mt-8">
            <h6 class="w-full text-white max-xs:text-4xl max-xsm:text-3xl">Contraseña</h6>
            <div class="flex w-full h-11 bg-white px-4 gap-2 border-white rounded-[4px] text-lg max-xs:h-[50px] max-xs:text-[20px] max-xs:px-7"
              [ngClass]="{
                'input-error-contrasena': isValidField('contrasena'),
                'max-xs:h-[19px]': isValidField('contrasena'),
              }"
              >
              <input
              [type]="mostrarcontrasena ? 'text':'password'"
              formControlName="contrasena"
              class="w-full h-full py-2 rounded-[4px] text-lg focus:outline-none max-xs:text-[20px] max-xs:py-7"

              >
              <span
                (click)="toggleMostrarContrasena()"
                class="h-full flex justify-center items-center">
                <svg *ngIf="!mostrarcontrasena" class="w-8 h-8 fill-[#3ab349ff] max-xs:w-20 max-xs:h-20" clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m11.998 5c-4.078 0-7.742 3.093-9.853 6.483-.096.159-.145.338-.145.517s.048.358.144.517c2.112 3.39 5.776 6.483 9.854 6.483 4.143 0 7.796-3.09 9.864-6.493.092-.156.138-.332.138-.507s-.046-.351-.138-.507c-2.068-3.403-5.721-6.493-9.864-6.493zm.002 3c2.208 0 4 1.792 4 4s-1.792 4-4 4-4-1.792-4-4 1.792-4 4-4zm0 1.5c1.38 0 2.5 1.12 2.5 2.5s-1.12 2.5-2.5 2.5-2.5-1.12-2.5-2.5 1.12-2.5 2.5-2.5z" fill-rule="nonzero"/></svg>
                <svg *ngIf="mostrarcontrasena" class="w-8 h-8 fill-[#3ab349ff] max-xs:w-20 max-xs:h-20" clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m17.069 6.546 2.684-2.359c.143-.125.32-.187.497-.187.418 0 .75.34.75.75 0 .207-.086.414-.254.562l-16.5 14.501c-.142.126-.319.187-.496.187-.415 0-.75-.334-.75-.75 0-.207.086-.414.253-.562l2.438-2.143c-1.414-1.132-2.627-2.552-3.547-4.028-.096-.159-.144-.338-.144-.517s.049-.358.145-.517c2.111-3.39 5.775-6.483 9.853-6.483 1.815 0 3.536.593 5.071 1.546zm2.318 1.83c.967.943 1.804 2.013 2.475 3.117.092.156.138.332.138.507s-.046.351-.138.507c-2.068 3.403-5.721 6.493-9.864 6.493-1.298 0-2.553-.313-3.73-.849l2.624-2.307c.352.102.724.156 1.108.156 2.208 0 4-1.792 4-4 0-.206-.016-.408-.046-.606zm-4.932.467c-.678-.528-1.53-.843-2.455-.843-2.208 0-4 1.792-4 4 0 .741.202 1.435.553 2.03l1.16-1.019c-.137-.31-.213-.651-.213-1.011 0-1.38 1.12-2.5 2.5-2.5.474 0 .918.132 1.296.362z" fill-rule="nonzero"/></svg>
              </span>
            </div>
            <span  class="text-red-200 text-sm px-2 max-xs:text-3xl" *ngIf="isValidField('contrasena')">
              {{getFieldErrorCaracteres('contrasena')}}
            </span>
          </div>
        </div>
        <div class="flex justify-center mt-6 gap-[75px] max-xs:mt-12">
          <button
            type="submit"
            class="px-16 py-2 bg_verde_esmeralda_ecoHuancan text-white rounded-md font-semibold text-lg max-xs:text-4xl max-xs:px-12 max-xs:py-6">
            Regístrate
          </button>
        </div>
        <div class="flex justify-center text-center gap-3 mt-4 max-xs:mt-8 max-xsl:flex-col">
          <p class="text-white font-normal max-xs:text-4xl max-xsm:w-full">¿Ya tienes una cuenta?</p>
          <a
            class="text-[#00ff9d] hover:underline font-semibold self-center max-xs:text-4xl max-xsm:text-3xl"
            [routerLink]="['/autenticacion/iniciar_sesion']">iniciar sesión
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
